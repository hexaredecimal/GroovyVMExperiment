plugins {
    id 'buildlogic.groovy-application-conventions'
}


dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation 'org.eclipse.jgit:org.eclipse.jgit:6.4.0.202211300538-r'
    implementation 'org.eclipse.jgit:org.eclipse.jgit.ssh.apache:6.4.0.202211300538-r'
    implementation 'org.eclipse.jgit:org.eclipse.jgit.gpg.bc:6.4.0.202211300538-r'
    implementation 'com.fifesoft:rsyntaxtextarea:3.6.0'
    implementation project(':ui')
}


jar {
    manifest {
        attributes(
                'Main-Class': 'vm.Main'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    exclude 'META-INF/maven/**', 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
 }


application {
    mainClass = 'vm.Main'
}
